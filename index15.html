<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
   
</head>
<body>

<div class="container" id="main-container">
	<div class="container" id="game-container">
        <div class="container col-md-12" id="heading">
            <P id="title">Trivial Trivia Game</P>
        </div>
        <div class="container col-md-12" id="timer-container">
            <h1><span id="timer">00:00</span></h1>
        </div>
        <div class="container" id="question1">
            <form id="triviaForm" action="index2.html" method="get">
                <p id="question1-text">What flavor is cointreau?</p><br>
                <div class="answer-container">
                    <div class="answer1">
                        <input id="choice1" class="answer1" name="drink" type="radio" value="Lemon"> Lemon
                    </div>
                    <div class="answer1">
                        <input id="choice2" class="answer1" name="drink" type="radio" value="Grape"> Grape
                    </div>
                    <div class="answer1">
                        <input id="choice3" class="answer1" name="drink" type="radio" value="Orange"> Orange
                    </div>
                    <div class="answer1">
                        <input id="choice4" type="radio" name="drink" value="Raspberry"> Raspberry
                    </div>
                </div>
            </form>
        </div>
        
        <div class="container" id="question2">
            <form id="triviaForm2" action="index2.html" method="get">
                <p id="question1-text">Where would you find the Sea of Tranquility?</p><br>
                <div class="answer-container">
                    <div class="answer1">
                        <input class="answer1" name="sea" type="radio" value="China">China
                    </div>
                    <div class="answer1">
                        <input class="answer1" name="sea" type="radio" value="TheMoon">The Moon
                    </div>
                    <div class="answer1">
                        <input class="answer1" name="sea" type="radio" value="Iceland"> Iceland
                    </div>
                    <div class="answer1">
                        <input type="radio" name="sea" value="America"> America
                    </div>
                </div>
            </form>
        </div>
        
        <div class="container" id="question3">
            <form id="triviaForm3" action="index2.html" method="get">
                <p id="question1-text">What kind of weapon is a falchion?</p><br>
                <div class="answer-container">
                    <div class="answer1">
                        <input class="answer1" name="weapon" type="radio" value="Sword">Sword
                    </div>
                    <div class="answer1">
                        <input class="answer1" name="weapon" type="radio" value="Axe">Axe
                    </div>
                    <div class="answer1">
                        <input class="answer1" name="weapon" type="radio" value="Gun">Gun
                    </div>
                    <div class="answer1">
                        <input type="radio" name="weapon" value="Knife"> Knife
                    </div>
                </div>
            </form>
        </div>
        
        <div class="container" id="submit">
            <div id="button-container">
                <a href="index.html"><button id="submit-button1">Submit</button></a>
            </div>
        </div>
        
        
        
        
    </div>
    
    
</div>


<script type="text/javascript" src="assets/javascript/timer.js"></script>
 <script type="text/javascript"  src="assets/javascript/app.js"></script>
    
</body>
</html>
